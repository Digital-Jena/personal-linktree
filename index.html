<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julius Bruch - Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
            @font-face {
      font-family: 'Orbitron';
      src: url('/fonts/orbitron.woff2') format('woff2');
      font-weight: 400 900;
      font-display: swap;
    }

        body {
            box-sizing: border-box;
            font-family: 'Orbitron', monospace;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #4A4A4A 0%, #6B5A42 25%, #5A4B41 50%, #4D3A2F 75%, #3D2E26 100%);
            min-height: 100%;
            position: relative;
            overflow: hidden;
        }
        


        
        .profile-glow {
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.4);
        }
        
        .link-button {
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .youtube-hover:hover {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.2), rgba(128, 128, 128, 0.5));
            border-color: rgba(255, 0, 0, 0.3);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.2);
        }
        
        .spotify-hover:hover {
            background: linear-gradient(135deg, rgba(30, 215, 96, 0.2), rgba(128, 128, 128, 0.5));
            border-color: rgba(30, 215, 96, 0.3);
            box-shadow: 0 10px 25px rgba(30, 215, 96, 0.2);
        }
        
        .linkedin-hover:hover {
            background: linear-gradient(135deg, rgba(0, 119, 181, 0.2), rgba(128, 128, 128, 0.5));
            border-color: rgba(0, 119, 181, 0.3);
            box-shadow: 0 10px 25px rgba(0, 119, 181, 0.2);
        }
        
        .link-button:focus {
            outline: none;
        }
        
        .link-button:active {
            transform: translateY(0px);
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .text-glow {
            text-shadow: 0 0 20px rgba(34, 197, 94, 0.6);
        }
        
        .profile-container {
            position: relative;
        }
        

    </style>
</head>
